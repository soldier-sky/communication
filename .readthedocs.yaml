# Read the Docs configuration file for Sphinx builds
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  apt_packages:
    - doxygen
    - graphviz

# Build documentation in the score/mw/com/doc/sphinx directory with Sphinx
sphinx:
  configuration: score/mw/com/doc/sphinx/conf.py
  fail_on_warning: false

# Optionally build your docs in additional formats such as PDF and ePub
formats:
  - pdf
  - epub

# Python dependencies required to build your docs
python:
  install:
    - requirements: requirements_lock.txt
